<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalden's Music Jam</title>
  
  <!-- Supabase & Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sticky Header -->
  <header class="sticky-header">
    <h1 class="header-title">Kalden's Music Jam - Vote for Your Favorite Artist</h1>
        <div id="votes-remaining" class="votes-remaining"></div>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
      <button id="login-btn" class="login-btn">Sign in with Twitch</button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Loading/Error states will be inserted here -->
  </main>

  <!-- Vote Modal -->
  <div id="vote-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3 id="modal-artist-name"></h3>
      <p>How many votes would you like to give?</p>
      <div class="vote-buttons">
        <button class="vote-option-btn" data-points="1">1 Vote</button>
        <button class="vote-option-btn" data-points="2">2 Votes</button>
        <button class="vote-option-btn" data-points="3">3 Votes</button>
        <button class="vote-option-btn" data-points="4">4 Votes</button>
        <button class="vote-option-btn" data-points="5">5 Votes</button>
      </div>
      <div class="modal-actions">
        <button id="modal-cancel" class="modal-btn modal-btn-secondary">Cancel</button>
        <button id="modal-confirm" class="modal-btn modal-btn-primary" disabled>Vote</button>
      </div>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div id="thank-you-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content thank-you-content">
      <h2>ðŸŽ‰ Thank You!</h2>
      <p>You've used all your votes. Thanks for participating in Kalden's Music Jam!</p>
      <p>Check back later to see the results.</p>
      <button id="thank-you-close" class="modal-btn modal-btn-primary">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
  <div id="footer" class="tmc-callout">
    <p>Made by</p>
    <a href="https://themadcurve.cc" target="_blank" rel="noopener noreferrer"><img src="images\themadcurve_logo.webp" alt="The Mad Curve"></a>
  </div>
</body>
</html>
