<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalden's Music Jam</title>
  
  <!-- Supabase & Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sticky Header -->
  <header class="sticky-header">
    <h1 class="header-title">Kalden's Music Jam (Work in Progress)</h1>
    
    <div class="header-actions">
      <!-- Votes remaining (shown when logged in) -->
      <div id="votes-remaining" class="votes-remaining" style="display: none;"></div>
      
      <!-- Logout button (shown when logged in) -->
      <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
      
      <!-- Login Button (shown when logged out) -->
      <button id="login-btn" class="login-btn">Sign in with Twitch</button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Loading/Error states will be inserted here -->
  </main>

  <!-- Vote Modal -->
  <div id="vote-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3 id="modal-artist-name"></h3>
      <p>How many votes would you like to give?</p>
      <div class="vote-buttons">
        <button class="vote-option-btn" data-points="1">1 Vote</button>
        <button class="vote-option-btn" data-points="2">2 Votes</button>
        <button class="vote-option-btn" data-points="3">3 Votes</button>
        <button class="vote-option-btn" data-points="4">4 Votes</button>
        <button class="vote-option-btn" data-points="5">5 Votes</button>
      </div>
      <div class="modal-actions">
        <button id="modal-cancel" class="modal-btn modal-btn-secondary">Cancel</button>
        <button id="modal-confirm" class="modal-btn modal-btn-primary" disabled>Vote</button>
      </div>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div id="thank-you-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content thank-you-content">
      <h2>ðŸŽ‰ Thank You!</h2>
      <p>You've used all your votes. Thanks for participating in Kalden's Music Jam!</p>
      <p>Check back later to see the results.</p>
      <button id="thank-you-close" class="modal-btn modal-btn-primary">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
    <!-- Participating Artists Section -->
  <section class="participating-artists-section">
    <h2 class="participating-artists-title">Meet the Participating Artists</h2>
    <div class="overflow-x-auto">
      <table class="participating-artists-table">
        <tr>
          <td class="participating-artist">
            <a href="https://twitch.tv/ebx_erin" target="_blank" rel="noopener noreferrer">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/f1a11cfe-023d-48b7-b04e-afcfee72f65f-profile_image-300x300.jpeg" alt="Artist 1" class="artist-border-1">>
            </a>
          </td>
        
          <td class="participating-artist">
            <a href="https://twitch.tv/lunakeller" target="_blank" rel="noopener noreferrer">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/a4e5f8e8-99fa-4e8f-af78-690e29b43f9c-profile_image-300x300.png" alt="Artist 2" class="artist-border-2">
            </a>
          </td>
        
          <td class="participating-artist">
            <a href="https://twitch.tv/magic_mandofox" target="_blank" rel="noopener noreferrer">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/0a9b2b78-0305-4a49-8d12-71b59f14e8da-profile_image-300x300.png" alt="Artist 3" class="artist-border-3">
            </a>
          </td>
        
          <td class="participating-artist">
            <a href="https://twitch.tv/raesantosmusic" target="_blank" rel="noopener noreferrer">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/9db5e23b-c81c-4d28-88a8-ae7536a2baee-profile_image-300x300.png" alt="Artist 4" class="artist-border-4">
            </a>
          </td>
        </tr>
        <tr>
          <td class="participating-artist">
            <a href="https://twitch.tv/kalden_berg" target="_blank" rel="noopener noreferrer">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/d270ca75-2cc1-4b1c-bd5e-bdbbfe1ef0dc-profile_image-300x300.png" alt="Artist 5" class="artist-border-5">
            </a>
          </td>
        </tr>
      </table>
    </div>
  </section>

  <footer id="footer" class="tmc-callout">
    <p>Made by</p>
    <a href="https://themadcurve.cc" target="_blank" rel="noopener noreferrer">
      <img src="images/themadcurve_logo.webp" alt="The Mad Curve">
    </a>
  </footer>
</body>
</html>
