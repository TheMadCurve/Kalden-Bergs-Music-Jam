<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalden's SONGJAM - Live Results</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: transparent;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      padding: 12px;
      background: rgba(14, 14, 16, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 280px;
      margin: 10px;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 700;
      color: #9146FF;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .artist-result {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 8px 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .artist-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .artist-name {
      font-weight: 600;
      font-size: 13px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .vote-count {
      font-size: 12px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .progress-bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border-radius: 8px;
      opacity: 0.3;
      transition: width 0.5s ease;
      z-index: 1;
    }

    /* Artist-specific colors */
    .artist-ebx_erin .progress-bg {
      background: #e9d5ff;
    }
    .artist-ebx_erin .vote-count {
      color: #e9d5ff;
    }

    .artist-lunakeller .progress-bg {
      background: #86efac;
    }
    .artist-lunakeller .vote-count {
      color: #86efac;
    }

    .artist-magic_mandofox .progress-bg {
      background: #fed7aa;
    }
    .artist-magic_mandofox .vote-count {
      color: #fed7aa;
    }

    .artist-raesantosmusic .progress-bg {
      background: #fce7f3;
    }
    .artist-raesantosmusic .vote-count {
      color: #fce7f3;
    }

    .artist-kalden_berg .progress-bg {
      background: #bfdbfe;
    }
    .artist-kalden_berg .vote-count {
      color: #bfdbfe;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: #9146FF;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-votes {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      font-size: 13px;
    }

    /* Shimmer effect on progress */
    .progress-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%
      );
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽµ Live Voting</h1>
    </div>
    
    <div id="content" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

    // Configuration
    const UPDATE_INTERVAL = 10000; // Update every 10 seconds

    // State
    let maxVotes = 0;
    let updateTimer = null;

    // Load voting results
    async function loadResults() {
      try {
        // Get all artists
        const { data: artists, error: artistsError } = await supabase
          .from('artists')
          .select('song_id, display_name, twitch_username')
          .order('display_name');

        if (artistsError) throw artistsError;

        // Get all votes
        const { data: votes, error: votesError } = await supabase
          .from('votes')
          .select('song_id, points');

        if (votesError) throw votesError;

        // Process results
        const results = new Map();
        maxVotes = 0;

        // Initialize artists
        artists.forEach(artist => {
          results.set(artist.song_id, {
            ...artist,
            totalVotes: 0
          });
        });

        // Count votes
        votes.forEach(vote => {
          const artist = results.get(vote.song_id);
          if (artist) {
            artist.totalVotes += vote.points;
            maxVotes = Math.max(maxVotes, artist.totalVotes);
          }
        });

        // Sort by votes (highest first)
        const sortedResults = Array.from(results.values())
          .sort((a, b) => b.totalVotes - a.totalVotes);

        renderResults(sortedResults);

      } catch (error) {
        console.error('Error loading results:', error);
        document.getElementById('content').innerHTML = `
          <div class="no-votes">
            <p>Unable to load</p>
          </div>
        `;
      }
    }

    // Render results
    function renderResults(results) {
      const hasVotes = results.some(r => r.totalVotes > 0);
      
      if (!hasVotes) {
        document.getElementById('content').innerHTML = `
          <div class="no-votes">
            <p>No votes yet</p>
          </div>
        `;
        return;
      }

      const html = `
        <div class="results">
          ${results.map(artist => {
            const percentage = maxVotes > 0 ? (artist.totalVotes / maxVotes) * 100 : 0;
            const username = artist.twitch_username.toLowerCase();
            
            return `
              <div class="artist-result artist-${username}">
                <div class="progress-bg" style="width: ${percentage}%"></div>
                <div class="artist-info">
                  <div class="artist-name">${artist.display_name}</div>
                  <div class="vote-count">${artist.totalVotes}</div>
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;

      document.getElementById('content').innerHTML = html;
    }

    // Setup real-time subscription
    function setupRealtimeUpdates() {
      const channel = supabase
        .channel('votes-changes')
        .on('postgres_changes', 
          { 
            event: '*', 
            schema: 'public', 
            table: 'votes' 
          }, 
          (payload) => {
            // Debounce updates
            clearTimeout(updateTimer);
            updateTimer = setTimeout(loadResults, 500);
          }
        )
        .subscribe();
    }

    // Initialize
    async function init() {
      await loadResults();
      setupRealtimeUpdates();
      
      // Regular updates as fallback
      setInterval(loadResults, UPDATE_INTERVAL);
    }

    // Start the app
    init();
  </script>
</body>
</html>
